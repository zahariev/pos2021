    <!-- TABS    -->

    <!-- [@.disabled]="exp"
        [(selectedIndex)]="selectedIndex"

        (click)="clickedItem($event); (false)"

    <mat-tab-group
        id="itemTabs"
        hidden="order.user.id"
        [selectedIndex]="selectedIdx"
        [color]="'accent'"
    >
        <!-- <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon aria-label="Side nav toggle icon">view_carousel</mat-icon>
                <span class="iconText">plan</span>
            </ng-template>

            <app-tables></app-tables>
        </mat-tab> -->
        <mat-tab *ngIf="filtered.length">
            <ng-template mat-tab-label>
                <span class="iconText">Search:</span>
            </ng-template>
            <div cdkScrollable class="md-no-animation">
                <div>
                    <br clear="left" />
                    <div clear="left" class="groupDevider">
                        <span class="groupName"> Filtered Items</span>
                    </div>

                    <div *ngFor="let item of filtered">
                        <div
                            *ngIf="item.name.length > 0"
                            class="resize button Item"
                            [class.Group]="item.is_group > 0"
                            (click)="markItem(item)"
                        >
                            <span class="center3">{{ item.name }}</span>
                        </div>

                        <br *ngIf="item.name.length == 0" clear="left" />
                    </div>
                </div>
                <div *ngFor="let tab of filtered.groups">
                    <br clear="left" />
                    <div clear="left" class="groupDevider">
                        <span class="groupName">{{ tab.name }}</span>
                    </div>

                    <div *ngFor="let item of tab.items">
                        <div
                            *ngIf="item.name.length > 0"
                            class="resize button Item"
                            [class.Group]="item.is_group > 0"
                            (click)="markItem(item)"
                        >
                            <span class="center3">{{ item.name }}</span>
                        </div>

                        <br *ngIf="item.name.length == 0" clear="left" />
                    </div>
                </div>
            </div>
        </mat-tab>

        <mat-tab *ngFor="let tabz of tabs" [label]="tabz.name">
            <div cdkScrollable class="md-no-animation">
                <div *ngFor="let tab of menu.getCategories(tabz.id)">
                    <br clear="left" />
                    <div clear="left" class="groupDevider">
                        <span class="groupName">{{ tab.name }}</span>
                    </div>

                    <div *ngFor="let item of menu.getItems(tab.id)">
                        <div
                            *ngIf="item.name.length > 0"
                            class="resize button Item"
                            [class.Group]="item.items?.length "
                            attr.data-id="{{ item.id }}"
                            (click)="markItem(item)"
                        >
                            <span class="center3">{{ item.name }}</span>
                            <!-- <div
                                class="groupIcon"
                                *ngIf="item.is_group>0"
                                (click)="filterSubItems($event,item.id);false"
                                (contextmenu)="onContextMenu($event)"
                            >
                                <mat-icon>menu</mat-icon>
                            </div> -->
                        </div>

                        <br *ngIf="item.name.length == 0" clear="left" />
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
    <!-- <div class="tabContainer" [@tabState]="state">
        <div class="tab" (click)="toggleOpenTables()" color="primary">opened</div>

</mat-sidenav-container>
<subItemList
    [hidden]="!itemSubList.items?.length"
    [group]="itemSubList"
    (closeEvent)="closeItemList()"
    (clickItemEvent)="markItem($event)"
></subItemList>
