<div id="subWindow" (mouseleave)="mouseLeave()" (contextmenu)="false;">
    <button class="close" mat-button (click)="closeDialog()"><mat-icon>close</mat-icon></button>

    <div class="header">
        <div clear="left">
            <span class="groupName">{{group.name}}</span>
            <!-- <button mat-button mat-dialog-close tabindex="-1" class="closeBtn">X</button> -->
        </div>
    </div>

    <div *ngFor="let item of group.items">
        <div class="button Item Group resize" id="{{ item.id }}" (click)="clickItem(item)">
            <span class="center3"> {{ item.name }}</span>
        </div>
    </div>
</div>
