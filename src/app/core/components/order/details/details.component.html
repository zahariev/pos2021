<div class="order">
    Table
    <div id="Order" class="">
        <!--<div id='lbl_Message'>  {{ order.warning }} </div>-->

        <!-- Order body -->
        <div id="orderBody">
            <!-- Order HEADER -->

            <app-item-list [itemList]="order.items" (markItemEvent)="markItem($event)">
            </app-item-list>

            <div id="orderTotal" *ngIf="order.sumTotal">
                {{ order.sumTotal | number: "1.2-2" }} лв.
            </div>
        </div>
        <!-- /Order body -->

        <!-- Buttons -->

        <app-order-buttons> </app-order-buttons>

        <!-- /Buttons -->
    </div>
</div>
